meta:
  name: ac√©phale
  links:
    home: https://andrewallenbruce.github.io/acephale/
    github: https://github.com/andrewallenbruce/acephale

color:
  palette:
    orange: "#F96302"
    white: "#FFFFFF"
    black: "#000000"
    warmgraylight: "#F5F5F5"
    warmgraydark: "#747474"
    warmgraymedium: "#C4C4C4"
  foreground: black
  background: white
  primary: warmgraylight
  secondary: warmgraydark
  light: warmgraylight
  dark: warmgraydark

typography:
  fonts:
    - family: Open Sans
      source: google
      weight: [300, 400, 600, 700]
    - family: IBM Plex Mono
      source: google
      weight: [400, 600]
    - family: Rubik
      source: google
      weight: [400, 600, 700]
  base:
    family: Open Sans
    line-height: 1.5
    size: 0.9em
  headings:
    family: Rubik
    weight: 600
  link:
    color: purple
  monospace:
    family: IBM Plex Mono
    # size: 0.9em
    weight: 400


defaults:
  quarto:
    format:
      html:
        grid:
          body-width: 1000px
        code-link: true
        anchor-sections: true
        fig-cap-location: margin
        reference-location: margin
        footnotes-hover: true
        code-overflow: scroll
        highlight-style: monokai
