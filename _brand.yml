color:
  palette:
    orange: "#FF6F20"
    pink: "#FF3D7F"
    green: "#28A745"
    yellow: "#FFC107"
  primary: orange
  success: green
  warning: yellow
  danger: pink

typography:
  fonts:
    - family: Open Sans
      source: google
    - family: IBM Plex Mono
      source: google
    - family: Rubik
      source: google
  base:
    family: Open Sans
    line-height: 1.6
  headings:
    family: Rubik
    weight: normal
  link:
    color: purple
  monospace:
    family: IBM Plex Mono
    size: 1em

defaults:
  quarto:
    format:
      html:
        grid:
          body-width: 900px
        code-link: true
        anchor-sections: true
        fig-cap-location: margin
        reference-location: margin
        footnotes-hover: true
        code-overflow: scroll
