meta:
  name: ac√©phale
  links:
    home: https://andrewallenbruce.github.io/acephale/
    github: https://github.com/andrewallenbruce/acephale

color:
  palette:
    orange: "#F96302"
    white: "#FFFFFF"
    black: "#000000"
    warmgraylight: "#F5F5F5"
    warmgraydark: "#747474"
    warmgraymedium: "#C4C4C4"
  foreground: black
  background: white
  primary: orange
  secondary: warmgraydark
  light: warmgraylight
  dark: warmgraydark

typography:
  fonts:
    - family: Open Sans
      source: google
    - family: IBM Plex Mono
      source: google
    - family: Rubik
      source: google
  base:
    family: Open Sans
    line-height: 1.25
    size: 1rem
  headings:
    family: Rubik
    weight: normal
  link:
    color: purple
  monospace:
    family: IBM Plex Mono
    size: 0.8em

defaults:
  quarto:
    format:
      html:
        grid:
          body-width: 900px
        code-link: true
        anchor-sections: true
        fig-cap-location: margin
        reference-location: margin
        footnotes-hover: true
        code-overflow: scroll
