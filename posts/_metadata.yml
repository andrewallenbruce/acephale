# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: false

date: last-modified
format:
  html:
    published-title: "Last updated"
    author:
      - name: Andrew Allen Bruce
        email: andrewallenbruce@gmail.com
        url: https://andrewallenbruce.github.io
        degrees:
          - B.F.A.
          - A.A.S.
          - RHIT (AHIMA)
          - CPC (AAPC)
          - CPPM (AAPC)
    title-block-banner: true
    linestretch: 1.75
    anchor-sections: true
    smooth-scroll: true
    toc: true
    toc-expand: 2
    toc-title: Contents
    toc-location: left
    number-sections: true
    number-depth: 1
    code-fold: false
    code-tools: true
    code-link: true
    html-math-method: katex
